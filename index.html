<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

</head>
<body>
    <div class="jumbotron text-center">
        <h2>Weather Dashbord</h2>
    </div>
    

    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-light">
                <div class="sidebar-sticky">

                    <!-- City Search -->
                    <h3>Search for a city</h3>
                    <form class="form-inline">
                        <div class="form-group mb-2">
                          <label for="city_input" class="sr-only">City</label>
                          <input type="city_input" class="form-control" id="city_input" placeholder="City">
                        </div>
                        <button type="button" class="btn btn-primary mb-2" id="search_button">Search</button>
                    </form>

                    <!-- Predefined city buttons -->
                    <button class="btn btn-primary btn-block city_btn" data-value="Austin">Austin</button>
                    <br>
                    <button class="btn btn-primary btn-block city_btn" data-value="New York">New York</button>
                    <br>
                    <button class="btn btn-primary btn-block city_btn" data-value="San Francisco">San Francisco</button>
                    <br>
                    <button class="btn btn-primary btn-block city_btn" data-value="Denver">Denver</button>
                    <br>
                </div>
            </div>

            <div class="col-9">
                <div class="row">
                    <div class="col-12">
                        <h2 id=current_city></h2>
                        <p id="temp"></p>
                        <p id="humidity"></p>
                        <p id="wind_speed"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3>5 day forcast</h3>
                    </div>

                    <!-- 5 Day Forcast -->
                    <div class="col-2">
                        <div class="card">
                            <div class="card-title text-center">
                                <h4 id="day0">Day</h4>
                            </div>
                            <div class="card-body">
                                <p id="temp0">Temp</p>
                                <p id="humidity0">Humidity</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="card">
                            <div class="card-title text-center">
                                <h4 id="day1">Day</h4>
                            </div>
                            <div class="card-body">
                                <p id="temp1">Temp</p>
                                <p id="humidity1">Humidity</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="card">
                            <div class="card-title text-center">
                                <h4 id="day2">Day</h4>
                            </div>
                            <div class="card-body">
                                <p id="temp2">Temp</p>
                                <p id="humidity2">Humidity</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="card">
                            <div class="card-title text-center">
                                <h4 id="day3">Day</h4>
                            </div>
                            <div class="card-body">
                                <p id="temp3">Temp</p>
                                <p id="humidity3">Humidity</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="card">
                            <div class="card-title text-center">
                                <h5 id="day4">Day</h5>
                            </div>
                            <div class="card-body">
                                <p id="temp4">Temp</p>
                                <p id="humidity4">Humidity</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        

    </div>

    <script src="javascript.js"></script>
    

</body>
</html>
